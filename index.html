<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/style.css">
        <script>
            var html = document.getElementsByTagName("html")[0];
            var rootResize = function () {
                var winClient = document.documentElement.clientWidth;
                var fontSize = winClient < 480 ? winClient / 16 : 30;
                if (fontSize < 20) {
                    fontSize = 20;
                }
                html.style.fontSize = fontSize + "px";
            }
            rootResize();
            window.onresize = function () {
                rootResize();
            }
        </script>
    </head>

    <body>
        <div>
            <h2 class="title">手机端轮播实现</h2>
            <div class="wrap">
                <ul class="clearfix box">

                    <li><img src="image/f2.jpg" alt=""></li>
                    <li><img src="image/f3.jpg" alt=""></li>
                    <li><img src="image/f4.jpg" alt=""></li>
                    <li><img src="image/f5.jpg" alt=""></li>
                </ul>
            </div>
            <div class="hd">
                <ul>

                </ul>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script>
            new mslider({
                slideCell: ".wrap",
                titCell: ".hd ul",
                mainCell: ".box",
                interTime: 3000,
                autoPlay: true, //自动播放
                autoPage: true,//自动分页
            });
        </script>
    </body>

</html>
